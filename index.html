<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hues</title>
    <link rel="stylesheet" type="text/css" href="hues.css">
    <script src="hues.js"></script>
</head>
<body onload="startGame()">
    <div id="score" class="scoreText">
        <div class="smallText">Score:</div>
        <div id="scoreBar" class="bigText"></div>
    </div>
    <canvas class="colorBar" id="nextColor"></canvas>
    <canvas class="huesGrid" id="gameGrid"></canvas>
    <div id="highScore" class="scoreText">
        <div class="smallText">High score:</div>
        <div id="hScoreBar" class="bigText"></div>
    </div>
</body>
</html>
